<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expenses App S</title>

    <link rel="shortcut icon" href="resourses/favicon.png" type="image/png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <h1>Учет расходов</h1>
    </div>
    <div class="expenses">
      <div class="expensesInput">
        <div class="moneyInput rub">
          <input
            class="moneyInput__input"
            type="number"
            min="1"
            id="expenseInput"
          />
        </div>
        <select id="categorySelect" class="categorySelect">
          <!-- Фейковая опция: -->
          <option hidden disabled selected value="Категория">Категория</option>
          <option value="Продукты">Продукты</option>
          <option value="Кафе">Кафе и рестораны</option>
          <option value="Квартира">Квартира</option>
          <option value="Авто">Авто</option>
        </select>
      </div>

      <button class="addButton" id="addButton">Добавить</button>

      <div class="stats">
        <div class="stats__limit">
          <span class="label">Лимит</span>
          <span id="limitValue" class="rub">10000</span>
          <img
            id="changeLimitBtn"
            class="stats__changeLimitBtn"
            src="change_limit.png"
            alt="иконка смены лимита"
          />
        </div>
        <div class="stats__total">
          <span class="label">Всего:</span>
          <span id="totalValue" class="rub">0</span>
        </div>
        <div class="stats__status">
          <span class="label">Статус</span>
          <span class="stats__statusText_positive" id="statusText"
            >все хорошо</span
          >
        </div>
      </div>

      <div class="history">
        <div class="history__title label">История</div>
        <ol class="history__list" id="historyList"></ol>
      </div>

      <button class="clearButton" id="clearButton">Сбросить расходы</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
